<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMSB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #2980b9 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        section {
            padding: 20px 0;
        }
        .content-section {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #50b3a2;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .module {
            text-align: center;
            margin-top: 20px;
        }
        .module button {
            background: #50b3a2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .module button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>What Can I Say！</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#lunch">中午吃什么</a></li>
                    <li><a href="#fortune">算算今天</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="lunch" class="content-section">
        <div class="container">
            <h2>中午吃什么</h2>
            <div class="module">
                <p id="lunch-result">中午吃什么</p>
                <button onclick="generateLunch()">中午吃什么</button>
            </div>
        </div>
    </section>

    <section id="fortune" class="content-section">
        <div class="container">
            <h2>随机算命</h2>
            <div class="module">
                <p id="fortune-result">点击按钮获取你的运势</p>
                <button onclick="generateFortune()">算命</button>
            </div>
        </div>
    </section>

    <footer>
        <p>版权所有  jupiter</p>
    </footer>

    <script>
        // 午餐选择逻辑
        function generateLunch() {
            const lunchOptions = [
                '扬州炒饭',
                '苏式汤面',
                '炸鸡',
                '凯撒沙拉',
                '日本寿司',
                '炸鸡',
                '榴莲披萨',
                '大火炒面',
                '去吃食堂吧',
                '水果',
                '臭豆腐',
                '还想吃饭啊杂鱼',
                '爆臭螺狮粉',
                '川味麻辣烫',
                '松鼠桂鱼',
                '火锅'

            ];
            const randomLunch = lunchOptions[Math.floor(Math.random() * lunchOptions.length)];
            document.getElementById('lunch-result').textContent = `${randomLunch}`;
        }

        // 随机算命逻辑
        function generateFortune() {
            const fortunes = [
                '今天你很幸运，至少你现在是活着的！',
                '前方有意外的惊喜在等着你。',
                '保持乐观，说不定马上救死了。',
                '你将遇到一个重要的机遇。',
                '今天应该重要决定。',
                '该忘记ta吗',
                '温柔与ta皆失',
                '哈哈哈你的嘴真大呀'
            ];
            const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById('fortune-result').textContent = randomFortune;
        }
    </script>
</body>
</html>
